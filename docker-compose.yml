version: '3'
services:
  auth_database:
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1
      - POSTGRES_DB=authdb
    ports:
      - "5433:5432"
    volumes:
    - ./auth_service/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
  
  auth_service:
    build: 
      context: ./auth_service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      auth_database:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:1@auth_database:5432/authdb

  course_database:
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1
      - POSTGRES_DB=coursedb
    ports:
      - "5434:5432"
    volumes:
    - ./course_service/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  course_service:
    build: 
      context: ./course_service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    depends_on:
      course_database:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:1@course_database:5432/coursedb
    